<section class="h-screen flex">
  <div
    class="hidden lg:flex w-full lg:w-1/2 register-img-section justify-around items-center"
  >
    <div class="bg-black opacity-20 inset-0 z-0"></div>
    <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
      <h1 class="text-white font-bold text-4xl font-sans">
        {{ "APP.TITLE" | translate }}
      </h1>
      <p class="text-white mt-1">{{ "APP.SUBTITLE" | translate }}</p>
      <div class="flex justify-center lg:justify-start mt-6">
        <a
          class="hover:bg-indigo-700 hover:text-white hover:-translate-y-1 transition-all duration-500 bg-white text-indigo-800 mt-4 px-4 py-2 rounded-2xl font-bold mb-2"
        >
          {{ "APP.GET_STARTED" | translate }}
        </a>
      </div>
    </div>
  </div>
  <div
    class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8"
  >
    <div class="w-full px-8 md:px-32 lg:px-24">
      <!-- for the language button -->
      <app-language-button></app-language-button>
      <!-- for the language button -->

      <form
        [formGroup]="branchFormGroup"
        class="bg-white rounded-md shadow-2xl p-5"
      >
        <h1 class="text-gray-800 font-medium text-2xl mb-8">
          {{ "APP.REGISTER_NOW" | translate }}
        </h1>

        <div class="flex items-center border-2 mb-6 py-2 px-3 rounded-2xl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              clip-rule="evenodd"
            />
          </svg>
          <input
            id="name"
            class="pl-2 w-full outline-none border-none"
            type="text"
            name="name"
            placeholder="{{ 'APP.FULL_NAME' | translate }}"
          />
        </div>

        <div class="flex items-center border-2 mb-6 py-2 px-3 rounded-2xl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
            />
          </svg>
          <input
            class="pl-2 outline-none border-none"
            type="email"
            name="email"
            id="email"
            placeholder="{{ 'APP.EMAIL' | translate }}"
          />
        </div>

        <div class="flex items-center border-2 mb-6 py-2 px-3 rounded-2xl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 512 512"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"
              clip-rule="evenodd"
            />
          </svg>
          <input
            class="pl-2 w-full outline-none border-none"
            type="number"
            name="phone"
            id="phone"
            placeholder="{{ 'APP.PHONE' | translate }}"
          />
        </div>

        <div class="mb-6">
          <p-select
            formControlName="selectedBranches"
            [options]="branches"
            [optionLabel]="
              translateService.currentLang === 'ar'
                ? 'branchnamear'
                : 'branchname'
            "
            placeholder="{{ 'APP.PREFERRED_BRANCH' | translate }}"
            class="w-full branch-menu"
          />
        </div>

        <!-- for the drag & drop -->
        <app-attachment-button></app-attachment-button>
        <!-- for the drag & drop -->

        <button
          type="submit"
          class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2"
        >
          {{ "APP.REGISTER" | translate }}
        </button>
      </form>
    </div>
  </div>
</section>
